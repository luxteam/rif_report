<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>

    <link rel="stylesheet" type="text/css" href="../resources/css/fontawesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap-table.min.css"/>

    <script src="../resources/js/scripts.js" type="text/javascript"></script>

    <script src="../resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="../resources/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="../resources/js/bootstrap-table.js" type="text/javascript"></script>

    <title>{{ title }}</title>
</head>

<body>
    <a class="logo" href="../summary_report.html">rif performance</a>

    <h1>testcase details</h1>

    <div class="content-container">
        <table class="table table-bordered table-hover" 
            data-toggle="table"
            data-search="true"
            data-show-refresh="true"
            data-show-toggle="false"
            data-show-columns="true"
            data-show-pagination-switch="true"
            data-pagination="true"
            data-page-size="10"
            data-page-list="[1, 5, 10, 20, 45, ALL]"
            data-show-multi-sort="true">

            <thead class="bg-secondary">
                <tr class="table-active">
                    {% for column_name in data[0] %}
                        <th scope="col" class="text-white" data-sortable="true">{{ column_name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for column_name in row %}
                            {% if column_name == 'Time [ms]' %}
                                <td class="text-black">{{ row[column_name] | int }}</td>
                            {% else %}
                                <td class="text-black">{{ row[column_name] }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
